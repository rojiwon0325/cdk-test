name: ECS DEPLOY OR DESTROY

on:
  workflow_dispatch:
    inputs:
      task:
        type: choice
        description: 원하는 작업을 선택하세요.
        required: true
        options:
          - 'deploy'
          - 'destroy'

jobs:
  synth-and-deploy-or-destroy:
    runs-on: ubuntu-latest
    environment: production
    env:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      DOMAIN: ${{ secrets.AWS_DOMAIN }}
      SUB_OF_DOMAIN: ${{ secrets.AWS_SUB_OF_DOMAIN }}

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: npm install
      run: npm install

    - name: Cdk Bootstrap
      run: npm run bootstrap


    - if: ${{ github.event.inputs.task == 'deploy' }}
      name: ECS Deploy      
      run: npm run deploy

    - if: ${{ github.event.inputs.task == "destroy" }}
      name: ECS Destroy   
      run: npm run destroy
      